<div class="preloader">
<div class="d-table">
<div class="d-table-cell">
<img src="assets/images/preloder-img.png" alt="Images">
<h2>Hilo超市</h2>
</div>
</div>
</div>
<div class="coming-soon-area">
<div class="d-table">
<div class="d-table-cell">
<div class="container">
<div class="coming-soon-content">
<h1>新年倒计时</h1>
<p>落日西下，漫天的红彩挂在云朵之上，那汩汩如弦的流水轻快的迈着步子
，没有人会因为日落而落泪，也没有人会因为天色渐黑而伤感；因为天空依旧挂着落夕
，挂着云彩，挂着宁静；世间的模样又是一个多姿的曲调，而那些依旧奔息的万物依旧循着踪迹；黎明之后，鸡啼如昔，昨日的生活又开始了新的篇章</p>
<div id="timer">
<div id="days"></div>
<div id="hours"></div>
<div id="minutes"></div>
<div id="seconds"></div>
</div>
<form class="newsletter-form" data-toggle="validator">
<input type="email" class="input-newsletter" placeholder="Enter email address" name="EMAIL" required autocomplete="off">
<button type="submit" class="default-btn btn-bg-three">
订阅我们
</button>
<div id="validator-newsletter" class="form-result"></div>
</form>
<ul class="header-content-right">
<li>
<a href="#">
<i class="bx bxl-facebook"></i>
</a>
</li>
<li>
<a href="#">
<i class="bx bxl-twitter"></i>
</a>
</li>

</a>
</li>
<li>

<i class="bx bxl-instagram"></i>
</a>
</li>
</ul>
</div>
</div>
